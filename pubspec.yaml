name: ekayanaarama
description: EkayanaArama
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.1.2+16

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_svg: ^2.0.17
  cached_network_image: ^3.2.3
  smooth_page_indicator: ^1.1.0
  flutter_html: ^3.0.0-alpha.5
  number_paginator: ^0.4.3
  screenshot: ^3.0.0
  share_plus: ^10.1.4
  path_provider: ^2.0.11
  image_gallery_saver: ^2.0.3
  get: ^4.6.5
  flutter_cached_pdfview: ^0.4.1
  flutter_native_splash: ^2.2.0
  intl: ^0.20.2
  permission_handler: ^11.4.0
  flutter_local_notifications: ^18.0.1
  flutter_timezone: ^4.1.0
  firebase_core: ^3.12.0
  firebase_crashlytics: ^4.3.3
  firebase_messaging: ^15.2.3
  url_launcher: ^6.1.11
  flutter_downloader: ^1.10.4
  device_info_plus: ^11.3.0
  package_info_plus: ^8.2.1
  shared_preferences: ^2.2.2
  firebase_remote_config: ^5.4.1
  firebase_analytics: ^11.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - asset/icon/
    - asset/json/
    - asset/json/daily_reflection/
    - asset/drawable/

  fonts:
    - family: Inter
      fonts:
        - asset: asset/fonts/Inter-Regular.ttf
